<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pading & marging</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: lightblue;
            padding: 20px 30px;
            margin: 30px;
            border: 2px solid rgba(1, 3, 9, 0.921);
            display: block;
            }
            span{
                display: inline-block;
                border: 2px solid rgb(117, 8, 8);
            }
    </style>
</head>
<body>
    <div style="background-color: lightblue; height: 200px; width: 200px; margin: 50px; padding: 20px 30px;">
        <div style="background-color: coral; height: 100px; width: 150px; margin: 10px; padding: 15px;">
         <b> <i> Hello world </i></b>
        </div>
    </div>
    
    <div>
        <span> <u> <i> <b> Hello </b></i> </u> </span>
        
    </div>
    
</body>
</html>
